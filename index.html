<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		.prop {
			position: absolute;
			height: 100px;
			width: 100px;
			background-image: url(dirt2.png);
		}
		.mole{
			position: absolute;
			height: 80px;
			width: 80px;
			transition: linear 1s;
			top: 100px;
			background-size: 100% 100%;
		}
	</style>
</head>
<body>

<!-- дивы норы чтобы появится -->
<h1>Score: <span class="span">0</span></h1>
<div class="d-flex">
	<div class="prop hole" style="top: 100px; left: 500px;">
	</div>
	<div class="prop" style="top: 100px; left: 700px">
	</div>
	<div class="prop" style="top: 100px; left: 900px">
	</div>
</div>

<div class="d-flex" style="position: absolute; top: 300px;">
	<div class="prop hole" style="left: 500px">
	</div>
	<div class="prop" style="left: 700px">
	</div>
	<div class="prop" style="left: 900px">
	</div>
</div>

<div class="d-flex" style="position: absolute; top: 500px;">
	<div class="prop hole" style="left: 500px">
	</div>
	<div class="prop" style="left: 700px">
	</div>
	<div class="prop" style="left: 900px">
	</div>
</div>

<script type="text/javascript">
	let score=0
	let tab=document.querySelector('.span')
	let posX=[505, 705, 905]
	let posY=[120, 320, 520]
	let type=['good', 'bad']
	let hole=document.querySelector('.hole')
	let create=function(){
		let mole=document.createElement('div')
		document.body.appendChild(mole)
		mole.classList.add('mole')
		console.log(mole)
		let randX=Math.round(Math.random()*2)
		mole.style.left=posX[randX]+'px'
		let randY=Math.round(Math.random()*2)
		mole.style.top=posY[randY]+'px'
		let randType=Math.round(Math.random()*1)
		mole.myType=type[randType]
		if(mole.myType=='good'){
			mole.style.backgroundImage='url(mole.png)';
		}else if(mole.myType=='bad'){
			mole.style.backgroundImage='url(bomb.png)';
		}
		let up=function(){
			mole.style.top=posY[randY]-70+'px'
		}
		setTimeout(up, 1000)
		let down=function(){
			mole.style.top=posY[randY]+'px'
		}
		setTimeout(down, 2000)
		hole.before(mole)

		mole.onclick=function(){
			mole.style.display='none'
			if(mole.myType=='good'){
				score=score+1
				tab.innerHTML=score
				if(score==10){
					alert('You win')
				}
			}else if(mole.myType=='bad'){
				score=score-1
				tab.innerHTML=score
			}
		}
	}
	setInterval(create, 1000)
	setTimeout(create, 15000)
/*
массив 500 700 900
массив тип хороший или плохой
создать дивы={
	создается див
	диву задаются параметры (создать класс в стайле. размер, цвет, транзишен и пр)
	див будет под норой
	див топ 100
	рандом откуда по х массив
	див лефт рандом
	тип
	  если тип хороший то крот
	  если плохой то бимба
	функция двигаться наверх на 100
	таймаут наверх на 100 1000
	функция двигаться вниз на 100
	таймаут вниз на 100 2000
	нажатие проверка типа
	  если хороший то + очки. 
	  если плохой то - очки
} 
интервал для дивов(функция, 1000) */

</script>
</body>
</html>
